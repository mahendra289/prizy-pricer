<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p th:text="'Hello Admin'" />
    <p th:each="product : ${products}" >
		<h4>Product Code:</h4>
		<div th:text="${product.productBarCode}"></div>
		<h4>Store:</h4>
		<div th:text="${product.store}"></div>
		<h4>Price:</h4>
		<div th:text="${product.price}"></div>
		<div>---------------------------------------------------------</div>
	</p>
</body>
</html>
